name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    env:
      PLUGIN_NAME: The_WuBor_Patch
    runs-on: ubuntu-latest
    container: 
      image: jugeeya/cargo-skyline:2.1.0-dkp
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo skyline build --verbose
