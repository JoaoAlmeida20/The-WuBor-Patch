# smash_script = { git = "https://github.com/blu-dev/smash-script.git", branch = "smashline-ver" }
# smashline = { git = "https://github.com/blu-dev/smashline.git" }
smash_script = { git = "https://github.com/blu-dev/smash-script.git", branch = "development" }
smashline = { git = "https://github.com/blu-dev/smashline.git", branch = "development" }
# arcropolis-api = { git = "https://github.com/Raytwo/arcropolis_api" }
# smash-sli = { git = "https://github.com/jam1garner/smash-sli" }
# prc-rs = "1.3"
wubor_utils = { path = "./WuBor-Utils" }
# wubor_utils = { git = "https://github.com/WuBoytH/WuBor-Utils" }
custom_status = { path = "./custom-status" }
custom_var = { path = "./custom-var" }
smash_rs = { package = "smash", git = "https://github.com/blu-dev/smash-rs" }

[profile.dev]
