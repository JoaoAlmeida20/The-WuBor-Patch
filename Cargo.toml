[package]
name = "the_bor_patch"
version = "0.9.0"
authors = ["WuBoy and Bor"]
edition = "2018"

[package.metadata.skyline]
titleid = "01006A800016E000"

[lib]
crate-type = ["cdylib"]

[dependencies]
skyline = { git = "https://github.com/ultimate-research/skyline-rs.git" }
nnsdk = { git = "https://github.com/ultimate-research/nnsdk-rs.git" }
skyline_smash = { git = "https://github.com/blu-dev/skyline-smash.git", features = ["weak_l2cvalue"] }
smash_script = { path = "../smash-script-development" }
smashline = { git = "https://github.com/blu-dev/smashline", branch = "development" }
interpolation = "0.2.0"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
lto = true
